<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ddcb566f9.js" crossorigin="anonymous"></script>
    <title>NFT CARD</title>
</head>
<body>
    <div class="container">
        <div class="card-images">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="active-img"><img src="images/icon-view.svg" type=""></div>
        </div>
        <p id="text1">Equilibrium #3429</p>
            <p id="text2"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
            <div class="">
            <i class="fa-brands fa-ethereum" style="color: hsl(178, 100%, 50%);"></i>
            <p id="eth-value">
                0.041ETH
            </p>
        </div>
        <div class="">
            <i class="fa-regular fa-clock" style="color: hsl(215, 51%, 70%);"></i>
            <p id="expiry-date">
                3 days left
            </p>
        </div>
    </div>
            <hr>
        <div class="author-info">
            <img src="images/image-avatar.png" id="image" alt="">
            <p id="name">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
